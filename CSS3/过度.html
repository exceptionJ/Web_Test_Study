        .a {
            position: absolute;

            width: 100px;
            background-color: #408080;
            left: 0;

            transition: 15s;

        }

      
    </style>

    </div>


    <script>
        window.onload = function () {
            var div1 = document.getElementsByClassName('a')[0];
            div1.onclick=function () {
                this.style.left='800px';
              }

        }
    </script>
</body>
