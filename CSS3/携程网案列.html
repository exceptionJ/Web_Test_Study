        * {

        .container {}

        .header {
            width: 100%;

        .header>img {
            /* width: 100%; */
            flex: 1;

        /* -------------------------------- */

        .main {
            width: 100%;

            background-color: #1d9258;

        }

        .main>.item:nth-child(2) {

        }

        }

        .main>.item:nth-child(4) {

        }

        .main>.item>.left {
            flex: 1;
            /* background-color: yellowgreen */
        }

        .main>.item>.right {

            flex: 2;
            flex-wrap: wrap;
            display: flex;
        }

        .main>.item>.right>a {
            width: 50%;
            display: block;
            border-left: 1px solid white;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;


        }

        .extra {
            width: 100%;
            display: flex;
            /* justify-content: center; */
            /* height: 100px; */

        }

        .extra>a {
            flex: 1;
        }

        .extra>a>img {

        }


        /* ----------------------------------- */



        .footer {

        }

        nav {
