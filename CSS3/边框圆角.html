<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框圆角</title>
    <style>
        div[class] {
            height: 100px;
            width: 100px;
            background-color: #008040;
            float: left;
            margin: 10px;
        }

        .a {
            border-radius: 50px;
        }

        .b {
            border-radius: 30px;
        }

        .c {
            border-radius: 10px 50px 30px 20px;
        }

        .d {
            border-radius: 10px 80px 20px;
        }

        .e {
            border-radius: 80px 20px;
        }

        .f {
            border-radius: 30px/90px;
        }

        .g {
            border-radius: 50px/80px;
        }
        .h {
            border-radius: 70px/50px;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
    <div class="h"></div>
</body>

</html>
