    <!-- 26案例点击按钮显示和隐藏div -->
    <input type="button" value="显示">
    <div id="dv1"></div>

    <script>
        
        window.onload = function () {
            var oDiv = document.getElementById('dv1');
            var oBtn = document.getElementsByTagName('input')[0];
          
            oBtn.onclick = function () {
                // alert(oBtn);
                if (oBtn.value == '显示') {
                    oDiv.style.display = 'none'
                    this.value = '影藏';
                } else {
                    oDiv.style.display = 'block'
                    this.value = '显示';
                }
            }
        }
    </script>
