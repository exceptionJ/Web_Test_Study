<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>

<body>
    <script>
        for (var j = 1; j <= 9; j++) {
            for (var i = 1; i <=j; i++) {
                document.write('['+i+'*'+j+'='+i*j+']'+'&nbsp;'+'&nbsp;');
            }
            document.write( '<p>' );
        }
    </script>
</body>

</html>
