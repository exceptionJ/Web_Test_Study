//for 循环,外层控制第几次循环

    // 内层循环控制么每次减少一次
    for(var j=0; j<arr.length-1-i;j++){
        if(arr[j]>arr[j+1]){
          var temp=arr[j];
          arr[j]=arr[j+1];

    }
