    <script>
        window.onload = function () {
            // //思路
            // 首先获取第一个复选框,一个勾选,下面的子选框就全选中,第一个没有选中,就都取消选中,意思就是看第一个复选框的checked是否为选中状态,然后循环遍历下面的自选框,给他们加上checked或者删除
            //1首先是获取到第一个元素j_cbAll
            // 由于封装的conmmon.js这个,可以使用my$()来获取
            var oInput = my$('j_cbAll')
            //获取子元素
            var oInput2 = my$('j_tb').getElementsByTagName('input');

            oInput.onclick = function () {
                for (var i = 0; i < oInput2.length; i++) {
                    oInput2[i].checked = this.checked;

                } //循环,让所有的子元素都等于父元素的状态
            }
            for (var i = 0; i < oInput2.length; i++) {
                oInput2[i].onclick = function () {
                    var flag = true;//默认都被选中
                    //某个选框的点击事件又循环搜索其他选框选中没有
                    for (var i = 0; i < oInput2.length; i++) {
                        if (!oInput2[i].checked){
                            //没选中就进来
                              flag=false;
                              break;  
                        } 
                     
                    }
                    oInput.checked=flag;
                }

            }

        }
