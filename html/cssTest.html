    <h1>css_day1TEST</h1>
    <p>如果需要在页面上对背景图像进行平铺，可以使用 background-repeat 属性。

           
            
            默认地，背景图像将从一个元素的左上角开始。请看下面的例子：</p>
            <p class="pppp">
                    属性值 repeat 导致图像在水平垂直方向上都平铺，就像以往背景图像的通常做法一样。repeat-x 和 repeat-y 分别导致图像只在水平或垂直方向上重复，no-repeat 则不允许图像在任何方向上平铺。
            </p>
