<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享到</title>
    <style>
        body {
            margin: 0;
        }

        #div1 {
            height: 200px;
            width: 150px;
            background-color: red;
            position: absolute;
            left: -150px;

        }

        #div1 span {
            height: 60px;
            width: 20px;
            background-color: aqua;
            position: absolute;
            top: 20px;
            left: 150px;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div id='div1'>
        <span>分享到</span>
    </div>


    <script>
        var timer = null;
        var oDIV = document.getElementById('div1');

        // clearInterval(timer);

        function run(myTaget) {
            clearInterval(timer);
            timer = setInterval(function () {
                var speed = 0;
                if (oDIV.offsetLeft > myTaget) {
                    speed = -10;
                } else {
                    speed = 10;
                }
                if (oDIV.offsetLeft == myTaget) {
                    clearInterval(timer);

                } else {
                    oDIV.style.left = oDIV.offsetLeft + speed + 'px'
                }

            }, 30)
        }

        // function run2() {
        //     timer = setInterval(function () {
        //         if (oDIV.offsetLeft <= -150) {
        //             clearInterval(timer);
        //         } else {
        //             oDIV.style.left = oDIV.offsetLeft - speed + 'px'
        //         }

        //     }, 30)
        // }

        oDIV.onmouseover = function () {
            run(0);
        }
        oDIV.onmouseout = function () {
            run(-150);
        }
    </script>
</body>

</html>
