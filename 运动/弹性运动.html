<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');
        var aLi = oDiv.getElementsByTagName('li');
        var oMove = document.getElementById('div2');

        var speed = 20
        var timer = null;
        var left = 0;
        var i = 0
        var xxx = (Math.random() * 10) + 1;

        // var vSpeed = 0;
        for (i = 0; i < aLi.length; i++) {
            aLi[i].onmouseover = function () {
                //alert();
                stMove2(oMove, this.offsetLeft);
            }
        }


        function stMove2(obj, itarget) {
            clearInterval(timer);
            //oMove.style.display='block';
            timer = setInterval(function () {


                if (itarget == obj.offsetLeft) {

                    clearInterval(timer);
                    obj.style.left = itarget + 'px'
                } else {

                    speed += (itarget - obj.offsetLeft) / xxx;
                    speed *= 0.75
                    left = left + speed;
                    obj.style.left = left + speed + 'px';
                    console.log(itarget + '|' + obj.offsetLeft)

                }


            }, 30)

        }
