    window.onload = function () {
        var i = 0;
        var aDiv = document.getElementsByTagName('div');



        document.onmousemove = function (ev) {
            var oEvent = ev || event;
            var oScollTop = document.documentElement.scrollTop || document.body.scrollTop;
            //获取滚动条到可视区的高度,顺便兼容火狐,ie,chrome
            var oScollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;


            for (i = aDiv.length - 1; i > 0; i--) {
                //console.log(aDiv);
                aDiv[i].style.left = aDiv[i - 1].style.left;
                aDiv[i].style.top = aDiv[i - 1].style.top;
            }
            aDiv[0].style.left = oEvent.clientX + oScollLeft + 'px';
            aDiv[0].style.top = oEvent.clientY + oScollTop + 'px';
        }

    }
</script>
