    //获取相同class名字元素的方法封装
    //=参数1,是值得父级元素.
        // 参数2,指的是要找的一样的元素class名字的元素
        // 返回的是一个要找的class一样名字的元素数组
    function getByClass(oParent, sClass) {
        //获取所有元素
        var aEle = document.getElementsByTagName('*');
        var i = 0;
        var aResult = [];
        for (i = 0; i < aEle.length; i++) {
            if (aEle[i].className == sClass) {
                aResult.push(aEle[i]);
            }
        }
        return aResult;
    }
